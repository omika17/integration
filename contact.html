<section div="section__formulaire">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <img src="Medias/img/PhotographisteOmika.png" class="img-fluid">
      </div>
      <div class="col-md-6 col-sm-12 mt-5 pt-5">
        <h1 class="section__formulaire--text"> Formulaire de contact </h1>
        <h6 class="section__formulaire--text">Tu as des questions, commentaires, suggestions? Merci de m'en faire part, je te reviendrai dans les plus brefs d√©lais.</h6>
        <form name="myForm" action="./reception.html" onsubmit="return validerForm()" method="post">
          <div class="form-group">
            <input type="text" id="prenom" name="prenom" minlength="2" maxlength="50" pattern="[A-za-z].{1,50}" placeholder="nom" class="form-control" required ="Ton prenom" placeholder>
            <input type="text" id="nom" name="nom" minlength="2" maxlength="50" pattern="[A-za-z].{1,50}" placeholder="nom" class="form-control" required ="Ton nom" placeholder>
          </div>
          <div class="form-group">
            <input type="email" name="courriel" placeholder="Courriel*" minlength="6" maxlength="75" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          </div>          
          <div class="form-group">
            <input type="tel" name="tel" placeholder="Numero de telephone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          </div>
          <div class="form-group">
            <select id="" name="">
                <option value="Devis">Devis</option>
                <option value="Questions">Question</option>
                <option value="Newsletter">Commentaire</option>
              </select>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="desc" rows="3" name="texte" placeholder="Ecris ici pour nous contacter, on te reviendra le plus tot possible." required></textarea>
          </div>
          <a type="submit" class="btn btn-primary" href="reception.html">Envoyer!</a>
        </form>
      </div>
    </div>
  </div>
</section>
